
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>

    <link href="style.css" rel="stylesheet">

    <title>Itheum Data DEX</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8"><h1>Itheum Data DEX</h1></div>

        <div class="col-4">
          <button id="metamask-login" type="button" class="btn btn-secondary">Login with Meta Mask</button>
          <button id="metamask-logout" type="button" class="btn btn-secondary">Logout</button>
          <div id="metamask-user"></div>
        </div>
      </div>

      <div class="row p-2">
        <div class="col-12" id="full-menu">
          <button id="sell-data" type="button" class="btn btn-secondary">Sell Data</button>
          <button id="buy-data" type="button" class="btn btn-secondary">Buy Data</button>
          <button id="purchased-data" type="button" class="btn btn-secondary">Purchased Data</button>
        </div>
      </div>

      <div class="row p-2" id="alerts">
        <div class="col-12" id="alerts"></div>
      </div>

      <div class="row p-2" id="sell-panel">
        <div class="mb-3">
          <label for="sellerEthAddress" class="form-label">Seller Eth Address</label>
          <input class="form-control" id="sellerEthAddress" placeholder="" disabled>
        </div>
        <div class="mb-3">
          <label for="sellerData" class="form-label">Data</label>
          <textarea class="form-control" id="sellerData" rows="3"></textarea>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-3" id="sellerOrder">Create Sell Order</button>
        </div>
      </div>

      <div class="row p-2" id="buy-panel">
        <div class="col-12" id="dataOrdersView">Loading available data orders....</div>

        <div class="col-12" id="buy-panel-reason">
          <label for="reasonToBuy" class="form-label">Reason to buy</label>
          <textarea class="form-control" id="reasonToBuy" rows="5"></textarea>

          <button type="submit" class="btn btn-primary mb-3" id="sendBuyOffer">Send Buy Offer</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

    <script src="lib.js" type="module"></script>
  </body>
</html>
